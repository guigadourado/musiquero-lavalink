services:
  - type: web
    name: prime-music-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: TOKEN
        sync: false
      - key: NODE_ENV
        value: production
    # Uncomment and add if you want to use environment variables for MongoDB and Spotify
